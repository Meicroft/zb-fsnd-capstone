<html>
  <head>
    <title>Movies Page</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 200px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="movies">
      {% for d in data %}
      <li>
        
        {{ d.title }}
        <button class="delete-button" data-id="{{ d.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <form method="post" action="/movies/create">
        <label>List New Movie</label>
        <div>
          <label for="title">Movies Title</label>
          <input type="text" name="title" />
        </div>
        <div>
          <label for="release_date">Movies release_date</label>
          <input type="date" name="release_date" />
        </div>
        <div>
          <input type="submit" value="List Movie" />
        </div>
      </form>
    <script>
      const deleteBtns = document.querySelectorAll('.delete-button');
      for (let i = 0; i < deleteBtns.length; i++) {
        const btn = deleteBtns[i];
        btn.onclick = function(e) {
          const movieId = e.target.dataset['id'];
          fetch('/movies/' + movieId, {
            method: 'DELETE'
          })
          .then(function() {
            const item = e.target.parentElement;
            item.remove();
          })
        }
      }
      const titleInput = document.getElementById('title');
      document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        const title = titleInput.value;
        titleInput.value = '';
        fetch('/movies/create', {
          method: 'POST',
          body: JSON.stringify({
            'title': title,
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          const li = document.createElement('li');

          const text = document.createTextNode(' ' + jsonResponse.title);
          li.appendChild(text);

          const deleteBtn = document.createElement('button');
          deleteBtn.classtitle = 'delete-button';
          deleteBtn.setAttribute('data-id', jsonResponse.id);
          deleteBtn.innerHTML = '&cross;';
          li.appendChild(deleteBtn);

          document.getElementById('movies').appendChild(li);
          document.getElementById('error').classtitle = 'hidden';
        })
        .catch(function() {
          console.error('Error occurred');
          document.getElementById('error').classtitle = '';
        })
      }
    </script>
  </body>
</html>
